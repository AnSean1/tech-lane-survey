    }

    function Quiz() {
      const [currentQuestion, setCurrentQuestion] = useState(0);
      const [answers, setAnswers] = useState({});
      const [showResults, setShowResults] = useState(false);
      const [userName, setUserName] = useState('');
      const [userEmail, setUserEmail] = useState('');
      const [showStart, setShowStart] = useState(true);

      const handleAnswer = (lane) => {
        setAnswers({ ...answers, [currentQuestion]: lane });
      };

      const handleNext = () => {
        if (currentQuestion < questions.length - 1) {
          setCurrentQuestion(currentQuestion + 1);
        } else {
          calculateResults();
        }
      };

      const handlePrevious = () => {
        if (currentQuestion > 0) {
          setCurrentQuestion(currentQuestion - 1);
        }
      };

      const calculateResults = () => {
        const counts = {};
        Object.values(answers).forEach(lane => {
          counts[lane] = (counts[lane] || 0) + 1;
        });
        
        const topLane = Object.keys(counts).reduce((a, b) => 
          counts[a] > counts[b] ? a : b
        );
        
        setShowResults(topLane);
        
        // Save result to storage (non-shared, personal)
        try {
          window.storage?.set(`quiz-result-${Date.now()}`, JSON.stringify({
            name: userName,
            email: userEmail,
            lane: topLane,
            date: new Date().toISOString(),
            answers: counts
          }), false);
        } catch (e) {
          console.log('Storage not available');
        }
      };

      const handleStart = () => {
        if (userName.trim() && userEmail.trim() && userEmail.includes('@')) {
          setShowStart(false);
        }
      };

      const restartQuiz = () => {
        setCurrentQuestion(0);
        setAnswers({});
        setShowResults(false);
        setShowStart(true);
        setUserName('');
        setUserEmail('');
      };

      if (showStart) {
        return (
          <div className="container">
            <div className="logo">
              <svg viewBox="0 0 1024 1024" style={{maxWidth: '160px', height: 'auto'}}>
                <text x="512" y="512" fontSize="90" textAnchor="middle" fill="#cb914c" fontWeight="bold" fontFamily="Arial">Agile Wealth Academy</text>
              </svg>
            </div>
            <div className="header">
              <h1>üéØ What's My Tech Lane?</h1>
              <p className="subtitle">Discover which tech career path matches your natural strengths</p>
            </div>
            <div style={{
              background: 'linear-gradient(135deg, #f7f4ff, #fffbf5)',
              padding: '16px',
              borderRadius: '10px',
              marginBottom: '20px',
              borderLeft: '4px solid #cb914c'
            }}>
              <p style={{ fontSize: '14px', color: '#4a5568', marginBottom: '8px', lineHeight: '1.5' }}>
                <strong style={{ color: '#6d3f8e' }}>Agile Wealth Academy</strong> - Official Scrum.org Training Partner
              </p>
              <p style={{ fontSize: '13px', color: '#718096', margin: 0, lineHeight: '1.4' }}>
                Offering RSM, RPO, and AI-Enhanced courses to accelerate your tech career
              </p>
            </div>
            <p className="intro-text">
              This 10-question quiz will help identify which of the 4 tech career lanes best fits your skills and work style.
            </p>
            <input
              type="text"
              placeholder="Your first name *"
              value={userName}
              onChange={(e) => setUserName(e.target.value)}
              required
            />
            <input
              type="email"
              placeholder="Your email address *"
              value={userEmail}
              onChange={(e) => setUserEmail(e.target.value)}
              onKeyPress={(e) => e.key === 'Enter' && handleStart()}
              required
            />
            <button 
              className="btn-primary" 
              onClick={handleStart} 
              disabled={!userName.trim() || !userEmail.trim() || !userEmail.includes('@')}
            >
              Start Quiz ‚Üí
            </button>
            <p style={{ fontSize: '12px', color: '#718096', marginTop: '12px', textAlign: 'center' }}>
              We'll use your email to send you personalized career resources
            </p>
          </div>
        );
      }

      if (showResults) {
        const lane = laneData[showResults];
        return (
          <div className="container">
            <div className="logo">

              </svg>
            </div>
            <div className="results">
              <div className="results-icon">{lane.icon}</div>
              <h1>Hey {userName}! You're a</h1>
              <div className="results-lane">{showResults} Lane</div>

              <div className="role-cards">
                {lane.roles.map((role, i) => (

                    <div className="role-path">Path: {role.path}</div>
                  </div>

      const selectedAnswer = answers[currentQuestion];

            ))}
          </div>
          
          <div className="nav-buttons">
            <button
              className="btn-secondary"
              onClick={handlePrevious}
              disabled={currentQuestion === 0}
            >
              ‚Üê Prev
            </button>
            <button
              className="btn-primary"
              onClick={handleNext}
              disabled={!selectedAnswer}
            >
              {currentQuestion === questions.length - 1 ? 'Results ‚Üí' : 'Next ‚Üí'}
            </button>
          </div>
        </div>
      );
    }

    ReactDOM.render(<Quiz />, document.getElementById('root'));
  </script>
</body>
</html>
